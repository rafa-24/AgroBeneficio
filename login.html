<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBeneficio - Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h3>Bienvenido a AgroBeneficio</h3>
            <p>¡Invierte en ganado, cosecha rentabilidades superiores a un CDT con agroBeneficio!</p>
            <button>Leer más</button>
        </div>
        
        <div class="right-section">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required class="rounded-input">
                <input type="password" id="password" name="password" placeholder="Contraseña" required class="rounded-input">                
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p><a href="register.html">¿No tienes cuenta? Registrate</a></p>
        </div>
    </div>
</body>
</html>
